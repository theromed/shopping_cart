{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name='description' content='{% block  metadescription %} {% endblock  %}'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> {% block title %} {% endblock title %} </title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}" >
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
	<link rel="stylesheet" type='text/css' href='{% static "css/all.min.css" %}'
	

</head>

<body>
	<div class="container">
		<div class='container-fluid bg-light navbar-fixed-top my_top_navbar_div'>
			{% include 'top-navbar.html' %}

		</div>
		{% include 'header.html' %}
		{% include 'navbar.html' %}
		{% block content %}
		{% endblock content %}
	</div>
		{% include 'footer.html' %}


	<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" ></script>
    <script src="{% static 'js/popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>  <!-- Скопировали с сайта ссылки, перешли по ссслыкам и созадли в папке static файлы с содержимым, потом: python manage.py collectstatic -->
</body>

</html>
